<!DOCTYPE html>

<h2>Science Club</h2>

<fieldset>
<legend>Personal Information</legend>

<label>Course/Grade Level</label><br>

<option value="Select">Select Your Level</option>

  </select>
 
</fieldset>
  <br>
 
  <fieldset>

 <option value="New Member">New Member</option>

 </fieldset>

</form>
